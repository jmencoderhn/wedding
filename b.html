<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #8b6b43;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container-form {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
    }

    .container-form>.logo {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }

    .container-form>h2 {
      font-weight: normal;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .container-form>.divider {
      font-size: 22px;
      margin: 20px 0;
      color: #8b6b43;
    }

    .container-form>form>.radio-group {
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .container-form>form>.radio-group label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }

    .container-form>form>input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 2px solid #8b6b43;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      text-align: center;
      box-sizing: border-box;
    }

    .container-form>form>button {
      background: #8b6b43;
      color: #fff;
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 200px;
    }

    .container-form>form>button:hover {
      background: #735836;
    }

    /* üîπ Responsive tweaks */
    @media (max-width: 480px) {
      .container-form>h2 {
        font-size: 14px;
      }
      .container-form>.logo {
        width: 90px;
      }
      .container-form>form>input[type="text"] {
        font-size: 13px;
      }
      .container-form>form>button {
        font-size: 14px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
