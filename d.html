<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Radio Button</title>
  <style>
    /* Hide default radio */
    input[type="radio"] {
      appearance: none; /* modern browsers */
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #999;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    /* Color when checked */
    input[type="radio"]:checked {
      border-color: #4CAF50;
      background-color: #4CAF50;
    }

    /* Optional: inner dot effect */
    input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    label {
      margin-right: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <label>
      <input type="radio" name="choice" value="1">
      Option 1
    </label>
    <label>
      <input type="radio" name="choice" value="2">
      Option 2
    </label>
    <label>
      <input type="radio" name="choice" value="3">
      Option 3
    </label>
  </form>
</body>
</html>
